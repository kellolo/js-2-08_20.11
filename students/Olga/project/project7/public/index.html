<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field"  v-model="testFound">
                <button class="btn-search" type="submit" @click="itemsFilt">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <cart ref="cartcomp"></cart>

        </div>
    </header>
    <main>
        <filtered ref="filt"></filtered>
        <catalog />
    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/CartItem.js"></script>
    <script src="js/CatalogItem.js"></script>
    <script src="js/Cart.js"></script>
    <script src="js/Catalog.js"></script>
    <script src="js/Filter.js"></script>
    <script src="js/FilterItems.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
